    <style>
        body {
          font-family: "Lato", sans-serif;
          box-sizing: border-box;
          background-color: #777;
        }
        
        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          right: 0;
          background-color: #111;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;
        }
        
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }

        .tri-box {
            position: relative;
            margin: auto;
            /* margin-top: 50px; */
            background-color: transparent;
            width: 900px !important;
            height: 500px;
            box-sizing: border-box;
        }
        .triangle {
            margin: auto;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 260px solid #2b3b4d;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -100%);
            text-shadow: 0px 5px 10px black;
            z-index: 100;
          transition: all .1s;
        }
        .triangle:first-of-type {
            border-top-color: #563d7d;
            transform: translate(-50%, -40%);
        }
        .triangle:last-of-type {
            border-top-color: #2b3b4d;
            transform: translate(-50%, -20%);
            z-index: 1;
        }

        .my_vue {
          width: 260px;
          height: 270px;
          position: absolute;
          top: 34%;
          left: 83px;
          z-index: 9999;
          transition: all .1s;
          text-shadow: 0px 5px 10px black;
        }
        
        .my_b {
          position: absolute;
          top: -295px;
          left: -50px;
          font-size: 150px;
          font-weight: bold;
          color: white;
        }

        h1 {
          font-size: 80px;
          color: #fff;
          text-align: center;
          text-shadow: 0px 0px 5px black;
        }
        .vue {
          font-size: 80px;
          color: #42b883;
        }
        </style>

    <script>
        const tri_box = document.getElementById('tri_box')
        const triangle_1 = document.getElementById('triangle_1')
        const triangle_2 = document.getElementById('triangle_2')
        const vue_v = document.getElementById('vue_v')
        
        tri_box.addEventListener('mouseover', () => triangle_1.style.top = "34%")
        tri_box.addEventListener('mouseleave', () => triangle_1.style.top = "40%")
        tri_box.addEventListener('mouseover', () => triangle_2.style.borderLeft = "145px solid transparent")
        tri_box.addEventListener('mouseover', () => triangle_2.style.borderRight = "145px solid transparent")
        tri_box.addEventListener('mouseover', () => triangle_2.style.borderTop = "270px solid #2b3b4d")

        tri_box.addEventListener('mouseleave', () => triangle_2.style.borderLeft = "125px solid transparent")
        tri_box.addEventListener('mouseleave', () => triangle_2.style.borderRight = "125px solid transparent")
        tri_box.addEventListener('mouseleave', () => triangle_2.style.borderTop = "260px solid #2b3b4d")

        tri_box.addEventListener('mouseover', () => vue_v.style.transform = "translateY(60px)")
        tri_box.addEventListener('mouseleave', () => vue_v.style.transform = "translateY(0px)")

      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.2)";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.body.style.backgroundColor = "white";

      }
    </script>
