<style>
    html {
        scroll-behavior: smooth;
    }
    * {
        transition: all .3s ease-in-out;
    }
    body{
        background-color: aliceblue;
        font-family: sans-serif;
        color: #393939;
        font-weight: 400;
        font-size: 13px;
        padding-bottom: 200px;
        position: relative;
        justify-content: center;
        align-items: center;
    }
    .opt {
        padding-left: 5px;
        padding-right: 5px;
        /* background-color:lightblue; */
        color: #111;
        /* padding-right: 20px; */
    }
    option {
        padding: 0px !important;
    }
    .h-100 {
        overflow: hidden;
    }
    
    .logo{
        margin-top: 100px;
        font-size: 55px;
        font-family: 'Kalam', cursive;
        margin-bottom: 50px;
        animation: pulse 2s ease-in infinite;   
    }
    .logo img{
        display: inline-block;
        width: 150px;
    }
    .logo img:hover {
        filter: grayscale(90%);
        transform: translateY(-5px);
    }
    @keyframes pulse {
        25% {
            transform: scale(1.0);
        }

        75% {
            transform: scale(1.1);
        }
    }
    .custom-text{
        font-size: 20px;
        font-family: 'Montserrat', sans-serif;
        color: #393939;
        font-style: italic;
    }
    .card a:hover{
        text-decoration: none;
    }
    .card img {
        width: 100%;
    }
    .card img:hover {
        transform: translateY(5px);
        transition: .3s ease-in-out;
    }
    .footer {
        left: 0;
        bottom: 0;
        width: 100%;
        position: absolute;
        padding: 12px 20px;
        text-align: center;
        background-color: #fff;
        border-top: 1px solid #e6e5e5;
        display: flex;
        justify-content: space-between !important;
    }
    .footer_logo {
        width: fit-content;
        text-align: left;
        font-size: 16px;
    }
    .footer_logo img {
        width: 50px;
    }

    .footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .footer ul li {
        display: inline-block;
        font-size: 16px;
    }

    .footer a{
        color: #666;
    }
    .footer a:hover {
        color: #111;
    }
    @media screen and (max-width: 600px) {
        .container {
            padding-left: 30px;
            padding-right: 30px;
        }
        .logo {
            font-size: 30px;
        }
        .logo img {
            width: 80px !important;
        }
        .footer {
            display: block;
            padding-left: 10px !important;
            padding-right: 10px !important;
        }
        .footer ul li {
            font-size: 14px;
            display: inline-block;
            text-align: left;
            
        }
    }
</style>
