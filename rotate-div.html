<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 100px 0 0 100px;
        }
        .one {
            position: relative;
            width: 70%;
            height: 400px;
            background-color: #fbad4e;
            border-radius: 60px;
        }
        .two {
            position: absolute;
            width: 100%;
            top: -30px;
            height: 160px;
            background-color: #fbad4e;
            border-radius: 60px;
            transform: rotate(-4deg);
        }
        
    </style>
</head>
<body>
    
    <div class="one">
        <div class="two"></div>
    </div>
    
</body>
</html>
