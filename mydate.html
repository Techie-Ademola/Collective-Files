<style>
    @font-face{
        font-display:swap;
        font-family:myFont;
        src:url(https://res.cloudinary.com/oluwatoyinah/raw/upload/v1662495482/gomoney/FontsFree-Net-SF-Pro-Rounded-Heavy_qw9bps.woff2)
    }
    * {
        font-family: myFont !important;
    }
    body {
        /* background: #000019; */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }
    .inset {
        position: relative;
        width: 400px;
        height: 400px;
        text-align: center;
        background-color: transparent;
        text-shadow: -3px -3px 0px white;
        color: midnightblue;
        transition: all 1s ease-in-out;
        overflow: hidden;
    }  
    .inset:hover {
        border: 10px dotted midnightblue;
        border-radius: 100%;
    }
    .outset {
        position: absolute;
        width: 400px;
        height: 400px;
        background-image: url(./IMAGES/cream.jpg);
        background-size: contain;
        transition: all 1s ease-in-out;
        z-index: -1;
        animation: pulse 4s ease-in infinite;       
    } 
    h1 {
        margin-top: 100px;
    }
    .inset p {
        font-size: 20px;
    } 
    .outset:hover, .inset:hover {
        box-shadow: 0px 130px 100px 10px gray inset;
        transition: all 1s ease-in-out;
        color: black;
    }

    @media screen and (max-width: 1000px) {
        .inset {
            border-radius: 100%;
            transition: all 1s ease-in-out;
            background-image: url(./IMAGES/category__image6.png);
            background-color: cornflowerblue;
            color: crimson;
            animation: pulse 4s ease-in infinite;       
        }
        .outset {
            background: transparent;
            box-shadow: none !important;
        }
        .inset:hover {
            box-shadow: 0px -130px 100px 10px wheat inset;
            transition: all 1s ease-in-out;
        }
        h1 {
            margin-top: 100px;
        }
        
    }
    
    @media screen and (max-width: 900px) {
        .inset {
            border-radius: 20% 100% 100% 100%;
            transition: all 1s ease-in-out;
            background-image: url(./IMAGES/simp\ \ des\ 5.jpg);
            background-color: cornflowerblue;
            color: crimson;
        } 
    }

    @media screen and (max-width: 800px) {
        .inset {
            border-radius: 100% 100% 20% 100%;
            transition: all 1s ease-in-out;
            background-image: url(./IMAGES/Squad-hero-image1.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: cornflowerblue;
            color: #02025a;
        } 
    }

    @media screen and (max-width: 700px) {
        .inset {
            border-radius: 100% 20% 100% 100%;
            transition: all 1s ease-in-out;
            background-image: url(./IMAGES/simp\ des\ 1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: cornflowerblue;
            color: #02025a;
        } 
    }

    @media screen and (max-width: 600px) {
        .inset {
            border-radius: 100% 100% 100% 20%;
            transition: all 1s ease-in-out;
            background-image: url(./IMAGES/clock\ logo.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: cornflowerblue;
            color: crimson;
        } 
    }

    @media screen and (max-width: 500px) {
        .inset {
            border-radius: 100% 100% 20% 20%;
            transition: all 1s ease-in-out;
            background-image: url(./IMAGES/firefox-logo.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: cornflowerblue;
            color: #02025a;
        } 
    }

    @keyframes pulse {
        0% {
            transform: scale(1.0);
        }

        50% {
            transform: scale(1.2);
        }
    }
</style>
</head>

    <h1>JavaScript Dates</h1>
        <h2>The getFullYear() Method</h2>

        <p>getFullYear() returns the year with four digits:</p>

        <p id="demo"></p>
</div>

<script>
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const d = new Date();
    let date = d.getDate();
    let name = month[d.getMonth()];
    let year = d.getFullYear();
    // month += 1
    let myDate = date + '-' + name + '-' + year;
    document.getElementById("demo").innerHTML = myDate;
</script>
